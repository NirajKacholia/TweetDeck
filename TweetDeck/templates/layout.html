{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>{% block style %}.module-border-wrap {
      border-radius:10px;
      margin:auto;
      width:fit-content;
      padding: 0.5rem;
      position: relative;
      background: linear-gradient(to right, #f00, #ff0, #00f);
      box-sizing:border-box;
    }
    
      .container {
      border-radius: 8px; 
      width: 700px; 
      background-color: var(--bs-body-bg);
      padding:1rem;
      }{% endblock %}</style>
    <title>
        {% block title %}
        TweetDeck
        {% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TweetDeck</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <form class="d-flex" role="search" action="{% url 'tweet_list'%}">
          <input class="form-control me-2" type="search" placeholder="Search" name='query' value='{{ request.GET.query }}' aria-label="Search">
          <button class="btn btn-outline-success mx-1" type="submit">Search</button>
        </form>
        <a href="{%url 'tweet_list'%}" class="btn btn-primary mx-1">Home</a>
        {% if user.is_authenticated %}
        
        <form method="post"  action="{%url 'logout'%}">
          {% csrf_token %}
          <button type="submit" class='btn btn-danger'>Logout</button>
        </form>
        {% else %}
        <a href="{%url 'register'%}" class="btn btn-primary mx-1">Register</a>
        <a href="{%url 'login'%}" class='btn btn-success mx-1'>Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
   {% block content %}
   anything people like 
   {% endblock %} 
</body>
</html>
