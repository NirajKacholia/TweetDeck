{% extends "layout.html" %}

{%block title%}
Confirmation{%endblock%}

{% block content%}
<h1>Are you sure you want to delete your tweet??</h1>
<form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-info">Cancel</a> 
</form>  


{% endblock %}
