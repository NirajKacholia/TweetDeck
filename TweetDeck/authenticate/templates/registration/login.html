{% extends "layout.html" %}
{% block content %}
<h1 style="text-align:center">
    Login Form
</h1>
<div class="module-border-wrap">
<div class="container">
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Login</button>
</form>
<h5 style="margin-top:0.75em">
    Don't have an account??
    <a href="{% url 'register' %}">Register here</a>
</h5>
</div>
</div>
{% endblock %}
