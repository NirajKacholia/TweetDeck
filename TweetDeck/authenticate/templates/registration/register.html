{% extends "layout.html" %}
{% block content %}
<h1 style="text-align:center">
   Register Form
</h1>
<div class="module-border-wrap">
<div class="container">
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Register</button>
</form>
<h5>
    Already have an account??
    <a href="{% url 'login' %}">Login Here</a>
</h5>
</div>
</div>
{% endblock %}
